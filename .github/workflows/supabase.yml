name: Supabase Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Database Schema
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy all Supabase Edge Functions
        run: |
          for fn in $(ls supabase/functions); do
            if [[ -d "supabase/functions/$fn" && "$fn" =~ ^[A-Za-z][A-Za-z0-9_-]*$ ]]; then
              echo "üöÄ Deploying function: $fn"
              supabase functions deploy "$fn"
            else
              echo "‚ö†Ô∏è Skipping invalid or non-function entry: $fn"
            fi
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
